name: Self-Hosted

on: [workflow_dispatch]

jobs:
  main:
    runs-on: self-hosted
    steps:
      - name: Output environment
        shell: bash
        run: |-
          echo "Kernel: $(uname -s) - $(uname -r)"
          echo "Machine: $(uname -m) - $(uname -o)"
          echo "Runner Name: '${{ runner.name }}'"
          echo "Runner OS: ${{ runner.os }}"
          echo "Runner ARCH: ${{ runner.arch }}"
